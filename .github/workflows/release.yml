name: Release

on:
  push:
    branches:
      - main

jobs:
  versioning:
    name: Versioning
    runs-on: ubuntu-latest

    steps:
      - name: Check if secret exists
        run: |
          if [ -z "${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}" ]; then
            echo "::error::GH_PERSONAL_ACCESS_TOKEN is not set"
            exit 1
          else
            echo "GH_PERSONAL_ACCESS_TOKEN is available"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: main
          tag_format: ${version}
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
